<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="left">
        <canvas id="visualizer"></canvas>
      </div>
      <div class="right">
        <h1>All Songs</h1>
        <div id="all_songs"></div>
      </div>
    </div>
    <div class="footer">
      <h3 id="backward" class="desktop-hover">
        <img src="Images/skip-back-fill.png" alt="" />
      </h3>
      <h3 id="play" class="desktop-hover">
        <img src="Images/play-large-fill.png" alt="" />
      </h3>
      <h3 id="forward" class="desktop-hover">
        <img src="Images/skip-forward-fill.png" alt="" />
      </h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
